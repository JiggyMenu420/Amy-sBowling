{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-opacity-75 bg-black">
    <div class="bg-white text-black p-6 rounded-lg shadow-lg w-96">

        <!-- Flash-Nachricht nur anzeigen, wenn es eine gibt -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
        
        <h2 class="text-2xl font-semibold mb-6 text-center">Passwort ändern</h2>
        
        <form method="POST" action="{{ url_for('change_password') }}">
            <!-- Feld für das neue Passwort -->
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password" class="w-full mt-2 p-3 border border-gray-300 rounded-md" required>
            </div>

            <!-- Feld für das neue Passwort zur Bestätigung -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Passwort bestätigen</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full mt-2 p-3 border border-gray-300 rounded-md" required>
            </div>

            <!-- Button zum Absenden des Formulars -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Passwort ändern</button>
        </form>
    </div>
</div>
{% endblock %}
